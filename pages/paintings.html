<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Liemur Lissa Art</title>
    <script src="../handlebars.min.js"></script>
    <script id="paintingsTemp" type="text/x-handlebars-template">
    
      <div class="mt-5">
        {{#each paintings1}}
        <div class="painting" style="height: 100vh"> 
            <div style='display: flex; justify-content: center;' >
                <img style='width: 60%; height: auto; border: 3px solid black' src={{this.image}}>            
                <div class="right" style='flex-direction: column; justify-content: space-between; align-items: center;'>
                <h5></h5>
                </div>
            </div>
        </div>  
        {{/each}}
      </div>  
        
      <div>
        {{#each paintings2}}
        <div class="painting" style=" height: 100vh"> 
            <div style='display: flex; justify-content: center;' >
                <img style='width: auto; height: 70vh; border: 3px solid black' src={{this.image}}>            
                <div class="right" style='flex-direction: column; justify-content: space-between; align-items: center;'>
                <h5></h5>
                </div>
            </div>
        </div>  
        {{/each}}
      </div>
        
    </script>
  </head>
  <body>

    
    <div style="background-color: black;">
      <!-- Navbar Component -->
      <nav class="navbar navbar-expand-lg navbar-dark text-white sticky-top" style="background-color: black; display:fixed; border-bottom: solid; border-bottom-color: white;">
        <a class="navbar-brand ml-1" href="../index.html">
          <span id="logoInNavbar" style="color: white;" >Liemur Lissa Art</span>
        </a>
        <a class='mx-3' href="https://www.instagram.com/liemur.lissa.art/" target='_blank'>
          <i 
          class='fa fa-instagram' 
          aria-hidden="true" 
          style='font-size: 24px; color: white; background-color: black; padding:1%'>
          </i>
        </a>
        <a class='mx-3' href="https://www.youtube.com/channel/UCe3KxHjD9XYvIpsMcLZFN9g" target='_blank'>
          <i 
          class='fa fa-youtube' 
          aria-hidden="true" 
          style='font-size: 24px; color: white; background-color: black; padding:1%'>
          </i>
        </a>
       
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul id='navbar-nav' class="navbar-nav ml-auto">
            <li class="nav-item ml-2">
              <a class="nav-link" href="../index.html#top">Home</a>
            </li>
            <li class="nav-item ml-2 active">
              <a class="nav-link" href="">Paintings<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ml-2">
              <a class="nav-link" href="./video.html">Video</a>
            </li>
            <li class="nav-item ml-2">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
        
      </nav>  
    </div>
  
    <div class='container-fluid'>  
      <div id='paintingsFrame'></div>
    </div>
      
    <!-- Contact form section -->
    <div id='contact' class="container-fluid mt-5 text-white" style="background-color: black; height: 78vh; ">
      <div class="row justify-content-center">
        <div class="col">
          <h2 class="display-4 text-white text-center my-4">Contact</h2>
          <div class="text-center display-5">
            <h3>
              <span>Any questions?</span>
              <span style="display: inline-flex">Feel free to ask.</span>
            </h3> 
          </div>
        </div>
      </div>
  
      <div class="row justify-content-center mt-3">
        <div class="col-10 col-lg-6 mb-1">
          <form
            action="https://formspree.io/f/mnqorpeb"
            method="POST"
          >
            <div class="form-row my-1">
              <input 
                style="background-color: white; color: black; border: hidden" 
                type="name" 
                minlength=10 
                class="form-control" 
                name="name" 
                id="inputName" 
                placeholder="Your name" 
                required 
              />
            </div>
            <div class="form-row justify-content-center my-1">
              <input 
                style="background-color: white; color: black; border:hidden"
                type="email" 
                class="form-control" 
                name="_replyto" 
                id="inputEmail4" 
                placeholder="Your e-mail" 
                required 
              />
            </div>
            <div class="form-row my-1">
              <textarea style="background-color: white; color: black; border:hidden" class="form-control" placeholder="Your message" rows=6 minlength=1 maxlength=500 name="message" required></textarea>
            </div>
            <div class="form-row mt-1 mb-4">
              <button 
                class="form-control  text-center text-white" 
                style="background-color: black; border: solid thin white" 
                type="submit"
              >Send Message</button> 
            </div>   
          </form>   
        </div>
      </div>
    </div>
       
    <!-- Footer -->
    <footer> 
      <div class="content">
        <div class="copyright">© 2020 Liemur Lissa Art, All Rights Reserved</div>
        <div style="display: flex; width: 100%; justify-content: space-evenly;">
          <a class='mx-3' href="https://www.instagram.com/liemur.lissa.art/" target='_blank'>
            <i 
            class='fa fa-instagram fa-4x' 
            aria-hidden="true" 
            style=' color: white; background-color: black; padding:1%'>
            </i>
          </a>
          <a class='mx-3' href="https://www.youtube.com/channel/UCe3KxHjD9XYvIpsMcLZFN9g" target='_blank'>
            <i 
            class='fa fa-youtube fa-4x' 
            aria-hidden="true" 
            style='color: white; background-color: black; padding:1%'>
            </i>
          </a>
        </div>
        <div>Made in BXL and Russia with️ ❤️</div>
      </div> 
    </footer>

    <!-- Bootstrap's JavaScript Files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="paintings.js" type="text/javascript" ></script>  
  </body>
  
  </html><!DOCTYPE html>
