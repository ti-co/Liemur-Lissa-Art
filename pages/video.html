<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Liemur Lissa Art</title>
    <script src="../handlebars.min.js"></script>
    <script id="paintingsTemp" type="text/x-handlebars-template">
    
      <div class="mt-5">
        {{#each videos}}
        <div class='my-5 videoPage'>
          <iframe loading="lazy" src="{{this.iframeSrc}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div> 
        {{/each}}
      </div>  
        
    </script>
  </head>
  <body style='background-color: black;'>

    
    
    <!-- Navbar Component -->
    <nav id='navbar' class="navbar navbar-expand-lg navbar-dark text-white" style="background-color: black; display:fixed; border-bottom: solid; border-bottom-color: white;">
      <a class="navbar-brand ml-1" href="../index.html">
        <span id="logoInNavbar" style="color: white;" >Liemur Lissa</span>
      </a>
      <a class='mx-3' href="https://www.instagram.com/liemur.lissa.art/" target='_blank'>
        <i 
        class='fa fa-instagram' 
        aria-hidden="true" 
        style='font-size: 24px; color: white; background-color: black; padding:1%'>
        </i>
      </a>
      <a class='mx-3' href="https://www.youtube.com/channel/UCe3KxHjD9XYvIpsMcLZFN9g" target='_blank'>
        <i 
        class='fa fa-youtube' 
        aria-hidden="true" 
        style='font-size: 24px; color: white; background-color: black; padding:1%'>
        </i>
      </a>
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul id='navbar-nav' class="navbar-nav ml-auto">
          <li class="nav-item ml-2">
            <a class="nav-link" href="../index.html#top">Home</a>
          </li>
          <li class="nav-item ml-2">
            <a class="nav-link" href="./paintings.html">Paintings</a>
          </li>
          <li class="nav-item ml-2  active">
            <a class="nav-link" href="">Video<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item ml-2">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div> 
    </nav>  
    
  
    
 

    <div class='container-fluid'>  
      <div id='paintingsFrame'></div>
    </div>

    <hr style="border: solid 2px white">
      
    <!-- Contact form section -->
    <div id='contact' class="mt-5 text-white" style="width: 112%; margin-left: -6%; background-color: black;">
      <div class="row justify-content-center">
        <div class="col">
          <h2 class="display-4 text-white text-center my-2 my-md-5 mt-lg-5 mb-lg-1">Contact</h2>
          <div class="text-center display-5">
            <h3 class='mt-lg-1 mb-lg-0'>
              <span>Any questions?</span>
              <span style="display: inline-flex">Feel free to ask.</span>
            </h3> 
          </div>
        </div>
      </div>
  
      <div class="row justify-content-center mt-3">
        <div class="col-10 col-md-8 col-lg-6 mb-1">
          <form
            action="https://formspree.io/f/mnqorpeb"
            method="POST"
          >
            <div class="form-row my-2">
              <input 
                style="background-color: white; color: black; border: hidden" 
                type="name" 
                minlength=10 
                class="form-control" 
                name="name" 
                id="inputName" 
                placeholder="Your name" 
                required 
              />
            </div>
            <div class="form-row justify-content-center my-2">
              <input 
                style="background-color: white; color: black; border:hidden"
                type="email" 
                class="form-control" 
                name="_replyto" 
                id="inputEmail4" 
                placeholder="Your e-mail" 
                required 
              />
            </div>
            <div class="form-row my-2">
              <textarea style="background-color: white; color: black; border:hidden" class="form-control" placeholder="Your message" rows=6 minlength=1 maxlength=500 name="message" required></textarea>
            </div>
            <div class="form-row mt-2 mb-5">
              <button 
                class="form-control  text-center text-white" 
                style="background-color: black; border: solid thin white" 
                type="submit"
              >Send Message</button> 
            </div>   
          </form>   
        </div>
      </div>
    </div>
       
    <!-- Footer -->
    <footer
        id="footer" 
        class="container-fluid" 
        style="background-color: black;">  
      <div class="row justify-content-center">
        <div class='col-12' style="display: flex; justify-content: center; align-items: flex-end; top: -2.8rem;">
          <div>
            <a href="https://www.instagram.com/liemur.lissa.art/" target='_blank'>
              <i 
              class='fa fa-instagram fa-3x' 
              aria-hidden="true" 
              style='color: white; background-color: black; padding:1%'>
              </i>
            </a>
          </div>  
          <div class='mx-5 padding: 1%; text-white'>
            <a href="#navbar" style="display: block; text-align: center;">
              <i 
              class='fa fa-angle-double-up fa-5x' 
              aria-hidden="true" 
              style='color: white; background-color: black; padding:1%'>
              </i>
            </a>
            <a href="#navbar" style="margin-bottom: 2rem; margin-top: -1rem; display: block; color: white; text-align: center;">back to top</a>
            <a href="../index.html#jumbo" style=" display: block; padding-bottom: 20%; font-size: 1.1rem; color: white;  text-align: center; text-decoration-line: underline;">about me</a>
          </div>
          <div>
            <a href="https://www.youtube.com/channel/UCe3KxHjD9XYvIpsMcLZFN9g" target='_blank'>
              <i 
              class='fa fa-youtube fa-3x' 
              aria-hidden="true" 
              style='color: white; background-color: black; padding:1%'>
              </i>
            </a>
          </div>   
        </div>
        <div class='row justify-content-center'>
          <div class='col-12' style="text-align: center; margin-top: -1rem; font-size: 0.9rem;">
            <p class='text-white'> &copy; 2021 Liemur Lissa Art, All Rights Reserved</p>  
          </div>
          <div class='col-12 ' style="text-align: center; font-size: 0.8rem;">
            <p class="text-white">Made with ❤️ in Antwerp, by <a href="https://ti-co.github.io/practice/" target='_blank'>ti-co</a></p> 
          </div>  
        </div> 
      </div>
    </footer>

  
    <!-- Bootstrap's JavaScript Files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="./paintings.js" type="text/javascript" ></script>  
  </body>
